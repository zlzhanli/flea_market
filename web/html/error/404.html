    <script>
        $(function () {
            setInterval(getDate, 1000);


        })


        function twoDigits(val) {
            if (val < 10) return "0" + val; return val;
        }

        function getDate() {


            var myDate = new Date();
            var h = myDate.getHours();       //获取当前小时数(0-23)
            var m = myDate.getMinutes();     //获取当前分钟数(0-59)
            var s = myDate.getSeconds();
            // alert(h+":"+m+":"+s);
            $("#h").html(twoDigits(h));
            $("#m").html(twoDigits(m));
            $("#s").html(twoDigits(s));
        }
